<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Sanders Canvassing</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

      <style>
          .collapse-content {
              padding: 15px;
              border: 1px solid #dedede;
              background-color: #147FD7;
              color: white;
          }

          body, button {
              background-color: #147FD7;
              color: white;
          }

          * {
              font-family: JubilatWeb, FreightSansWeb, Verdana
          }
      </style>

      <button on-tap="toggle" data-page="first">First Section</button>
      <iron-collapse id="first">
          <div class="collapse-content">Content goes here...</div>
      </iron-collapse>

      <button on-tap="toggle" data-page="second">Second Section</button>
      <iron-collapse id="second">
          <div class="collapse-content">Content goes here...</div>
      </iron-collapse>

      <button on-tap="toggle" data-page="third">Third Section</button>
      <iron-collapse id="third">
          <div class="collapse-content">Content goes here...</div>
      </iron-collapse>

      <button on-tap="toggle" data-page="fourth">Fourth Section</button>
      <iron-collapse id="fourth">
          <div class="collapse-content">Content goes here...</div>
      </iron-collapse>

      <button on-tap="toggle" data-page="fifth">Fifth Section</button>
      <iron-collapse id="fifth">
          <div class="collapse-content">Content goes here...</div>
      </iron-collapse>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
