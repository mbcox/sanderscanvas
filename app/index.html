      <style is="custom-style">
          .inherit {
              color: inherit;
              background-color: inherit;
          }

          .padBottom {
              margin-bottom: 50px;
          }

          paper-button.customLink {
            --paper-button-raised-keyboard-focus:
            {
                font-weight: normal;
            }

            --paper-button-flat-keyboard-focus::after {
                font-weight: normal;
            }
            
            --paper-button: {
                border-top: 0;
                border-left: 1px solid #353535;
                border-right: 1px solid #353535;
                border-bottom: 1px solid #353535;
                text-transform: inherit;
                /* TODO: Figure out how to get rid of this !important */
                font-weight: normal !important;                  
            }
          }

          iron-icon.customLink {
              --iron-icon-height: 16px;
              --iron-icon-width: 16px;
              --iron-icon-stroke-color: #FF336C;
              --iron-icon-fill-color: #FF336C;
              padding-left: 5px;
              padding-bottom: 2px;
          }
      </style>      
      <my-accordion class="topcontent">
          <my-accordion-page key="1" title="Is Bernie even electable?">
              <img src="images/d1main.svg" alt="Electability" />
          </my-accordion-page>
          <my-accordion-page key="2" title="How will Bernie get Congressional support for his plans?">
              <img src="images/d2main.svg" alt="CongressionalSupport" class="padBottom" />
              <my-accordion>
                  <my-accordion-page key="1" title="What has Bernie managed to get through Congress?">
                    <img src="images/d2subdrawer1.svg" alt="Congress" />
                  </my-accordion-page>
                  <my-accordion-page key="2" title="What are Bernie's other qualifications?">
                    <img src="images/d2subdrawer2.svg" alt="Qualifications" />
                  </my-accordion-page>
              </my-accordion>
          </my-accordion-page>
          <my-accordion-page key="3" title="Will Bernie raise my taxes?">
              <img src="images/d3main.svg" usemap="#taxes" alt="Taxes" class="padBottom" />
              <map name="taxes">
                  <area shape="rect" coords="7,77,237,142" href="http://www.bernietax.com/#0.0" alt="TaxCalculator" target="_blank"/>
              </map>
              <my-accordion>
                  <my-accordion-page key="1" title="How will Bernie spend the extra tax money?"><img src="images/d3subdrawer1.svg" /></my-accordion-page>
              </my-accordion>
          </my-accordion-page>
          <my-accordion-page key="4" title="How does Bernie's plan for universal health care work?">
              <img src="images/d4main.svg" usemap="#healthcare" alt="Healthcare" class="padBottom" />
              <map name="healthcare">
                  <area shape="rect" coords="40,313,270,379" href="http://valadian.github.io/SandersHealthcareCalculator" alt="HealtcareCalculator" target="_blank" />
              </map>
              <my-accordion>
                  <my-accordion-page key="1" title="Will it be expensive?">
                    <img src="images/d4subdrawer1.svg" alt="IsItExpensive" />
                  </my-accordion-page>
                  <my-accordion-page key="2" title="How will Bernie pay for it?">
                    <img src="images/d4subdrawer2.svg" alt="PayForIt"/>
                  </my-accordion-page>
              </my-accordion>
          </my-accordion-page>
          <my-accordion-page key="5" title="How does Bernie's plan for free college tuition work?">
              <img src="images/d5main.svg" alt="CollegePlan" />
          </my-accordion-page>
          <my-accordion-page key="6" title="Is a federal minimum wage of $15/hour too much?">
              <img src="images/d6main.svg" alt="MinimumWage" class="padBottom" />
              <my-accordion>
                  <my-accordion-page key="1" title="Is the current federal wage really a starvation wage?">
                      <img src="images/d6subdrawer1.svg" alt="StarvationWage" />
                  </my-accordion-page>
                  <my-accordion-page key="2" title="Won't increasing the minimum wage harm small businesses?">
                      <img src="images/d6subdrawer2.svg" alt="SmallBusiness" />
                  </my-accordion-page>
              </my-accordion>
          </my-accordion-page>
          <my-accordion-page key="7" title="How does Bernie Sanders differ from Hillary Clinton?">
              <img src="images/d7main.svg" alt="Differences" />
          </my-accordion-page>
          <my-accordion-page key="8" title="Who approves Bernie?">
              <img src="images/D8main.svg" alt="Approval" usemap="#endorsements"/>
              <map name="endorsements">
                  <area shape="rect" coords="39,1016,270,1081" href="https://en.wikipedia.org/wiki/List_of_Bernie_Sanders_presidential_campaign_endorsements,_2016" alt="Endorsements" target="_blank" />
              </map>
          </my-accordion-page>          
          <my-accordion-page key="9" title="How do I vote for Bernie?" link-url="https://vote.berniesanders.com/">
          </my-accordion-page>
      </my-accordion>
