<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../styles/shared-styles.html">


<dom-module id="my-accordion-page">
    <template>                
        <style is="custom-style" include="shared-styles"></style>
        <style is="custom-style">
            :host {

                --paper-button-raised-keyboard-focus: {
                    font-weight: normal;
                };

                --paper-button-flat-keyboard-focus::after {
                    font-weight: normal;
                };

                --paper-button: {
                     border-top: 1px solid #070042;
                     border-left: 1px solid #070042;
                     border-right: 1px solid #070042;
                     border-bottom: 1px solid #070042;                     
                     border-radius: 0;
                     /*min-height: 80px;*/
                     color: #070042;
                     font-family: FreightSansWeb;
                     font-weight: bold;
                     font-size: 15pt;
                     text-transform: inherit;   
                     @apply(--layout-vertical); 
                     @apply(--layout-center-center);
                     margin: 0;     
                     /*
                     padding-left: 50px;
                     padding-right: 50px;
                         */
                     padding: 40px;   
                     /*
                         border: 0;
                         background: linear-gradient(#C2F2FA, #356aa0);

                     */
                };
                --iron-icon-fill-color: #FF336C;
            }

            iron-collapse {
                border-top: 0;
                border-left: 1px solid #070042;
                border-right: 1px solid #070042;
                border-bottom: 1px solid #070042;                     
            }

            .noTopBorder {
                border-top: 0;
            }

            .collapse-content {
            padding: 15px;           
            min-height: 100px;          
            text-align:center;
            }    
            .drawerLink {
                text-decoration: none;
            }      
        </style>
        <div name="{{key}}">
            <template is="dom-if" if="{{isLink(linkUrl)}}">
                <a class="drawerLink" href="{{linkUrl}}" target="_blank">
                    <paper-button center-center class$="{{isFirst(key)}}" flat noink testAttr$="{{isSelected}}">
                        <span class="drawer-container">
                            <span>{{title}}</span>
                            <iron-icon class="drawer-icon" icon="icons:open-in-browser"></iron-icon>
                        </span>
                    </paper-button>
                </a>                
            </template>
            <template is="dom-if" if="{{!isLink(linkUrl)}}">
                <paper-button center-center class$="{{isFirst(key)}}" flat noink on-tap="toggle" testAttr$="{{isSelected}}">
                    <span class="drawer-container">
                        <span>{{title}}</span>
                        <template is="dom-if" if="{{showDropDown(isSelected, isOpened)}}">
                            <iron-icon class="drawer-icon" icon="icons:arrow-drop-down"></iron-icon>
                        </template>
                        <template is="dom-if" if="{{!showDropDown(isSelected, isOpened)}}">
                            <iron-icon class="drawer-icon" icon="icons:arrow-drop-up"></iron-icon>
                        </template>
                    </span>
                </paper-button>
                <iron-collapse noAnimation id="panel" opened$="{{isSelected}}">
                    <div class="collapse-content"><content></content></div>
                </iron-collapse>
            </template>            
        </div>
    </template>

    <script src="my-accordion-page.js"></script>
</dom-module>
